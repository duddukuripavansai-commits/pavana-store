<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="ui container" style="margin-top: 30px;">

  <h2 class="ui header">Admin Dashboard</h2>

  <div class="ui four statistics">
    <div class="statistic">
      <div class="value">{{ total_products }}</div>
      <div class="label">Total Products</div>
    </div>
    <div class="statistic">
      <div class="value">${{ "%.2f"|format(total_value) }}</div>
      <div class="label">Catalog Value</div>
    </div>
    <div class="statistic">
      <div class="value">{{ total_orders }}</div>
      <div class="label">Total Orders</div>
    </div>
    <div class="statistic">
      <div class="value">${{ "%.2f"|format(total_revenue) }}</div>
      <div class="label">Total Revenue</div>
    </div>
  </div>

  <div style="margin-top: 40px;">
    <h3 class="ui header">Sales by Category</h3>
    <canvas id="salesChart" height="100"></canvas>
  </div>

  <div style="margin-top: 30px;">
    <a href="/admin/products" class="ui button">Manage Products</a>
    <a href="/" class="ui button">Go to Store</a>
    <a href="/admin/logout" class="ui red button">Logout</a>
  </div>

</div>

<script>
  const labels = {{ chart_labels|tojson }};
  const values = {{ chart_values|tojson }};

  const ctx = document.getElementById('salesChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Sales ($)',
        data: values
      }]
    },
  });
</script>
</body>
</html>
