<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€“ Pavana Store</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" />
</head>
<body>
<div class="ui container" style="margin-top:40px; max-width:600px;">
  <h2 class="ui dividing header">Create your Pavana Store account</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div>
        {% for category, msg in messages %}
          <div class="ui {{ 'negative' if category == 'error' else 'positive' }} message">
            {{ msg }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form class="ui form" method="post" action="/signup">
    <div class="field">
      <label>Name</label>
      <input type="text" name="name" placeholder="Your name" required>
    </div>
    <div class="field">
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required>
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" name="password" required>
    </div>
    <div class="field">
      <label>Confirm Password</label>
      <input type="password" name="confirm" required>
    </div>

    <button class="ui primary button" type="submit">Sign Up</button>
    <a href="/login" class="ui button">Already have an account? Log in</a>
  </form>
</div>
</body>
</html>
