<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Edit Product</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" />
</head>
<body>
<div class="ui container" style="margin-top: 30px;">

  <h2 class="ui header">Edit Product â€“ {{ product.name }}</h2>
  <a href="/admin/products" class="ui button">Back to Products</a>

  <form class="ui form" method="post"
        action="/admin/product/edit/{{ product.id }}"
        style="margin-top: 20px;">
    <div class="field">
      <label>Name</label>
      <input type="text" name="name" value="{{ product.name }}" required>
    </div>

    <div class="field">
      <label>Description</label>
      <input type="text" name="description" value="{{ product.description }}" required>
    </div>

    <div class="field">
      <label>Price</label>
      <input type="number" step="0.01" name="price" value="{{ product.price }}" required>
    </div>

    <div class="field">
      <label>Category</label>
      <select class="ui dropdown" name="category">
        <option value="">Select Category</option>
        <option value="Electronics" {% if product.category == "Electronics" %}selected{% endif %}>Electronics</option>
        <option value="Accessories" {% if product.category == "Accessories" %}selected{% endif %}>Accessories</option>
        <option value="Home" {% if product.category == "Home" %}selected{% endif %}>Home</option>
        <option value="Personal Care" {% if product.category == "Personal Care" %}selected{% endif %}>Personal Care</option>
        <option value="Fashion" {% if product.category == "Fashion" %}selected{% endif %}>Fashion</option>
      </select>
    </div>

    <div class="field">
      <label>Image URL</label>
      <input type="url" name="image_url" value="{{ product.image_url }}">
    </div>

    <button class="ui green button" type="submit">Save Changes</button>
  </form>
</div>
</body>
</html>
