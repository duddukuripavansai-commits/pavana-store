<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
</head>
<body>
<div class="ui container" style="margin-top: 30px;">

  <h2 class="ui header">Add New Product</h2>
  <a href="/admin/products" class="ui button">Back to Products</a>

  <form class="ui form" action="/admin/product/add" method="post" style="margin-top: 20px;">
    <div class="field">
      <label>Name</label>
      <input type="text" name="name" required>
    </div>

    <div class="field">
      <label>Description</label>
      <input type="text" name="description" required>
    </div>

    <div class="field">
      <label>Price</label>
      <input type="number" step="0.01" name="price" required>
    </div>

    <div class="field">
      <label>Category</label>
      <select class="ui dropdown" name="category">
        <option value="">Select Category</option>
        <option value="Electronics">Electronics</option>
        <option value="Accessories">Accessories</option>
        <option value="Home">Home</option>
        <option value="Personal Care">Personal Care</option>
        <option value="Fashion">Fashion</option>
      </select>
    </div>

    <div class="field">
      <label>Image URL</label>
      <input type="url" name="image_url" placeholder="https://example.com/image.jpg">
    </div>

    <button class="ui green button" type="submit">Save Product</button>
  </form>
</div>
</body>
</html>
